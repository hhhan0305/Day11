<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_test_position</title>
    <link rel="stylesheet" href="css_test_position_style.css">
</head>

<body>
    <h1>display 속성</h1>
    <ul>
        <li>block</li>
        <p>요소가 속한 행 전체가 자신의 영역이 됨. 크기를 지정할 수 있음</p>
        <li>inline</li>
        <p>요소가 속한 행의 크기에 자신의 크기가 지정됨. <br>

        </p>
        <li>inline-block</li>
        <p>inline 방식의 요소를 수평으로 나열 , block의 크기 지정이 가능함.</p>
    </ul>
    <!-- display 속성에 대해서 설명해 보겠다. -->
    <!-- .container>.item{$}*4 -->
    <div class="wrap">
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </div>
</body>

</html>
